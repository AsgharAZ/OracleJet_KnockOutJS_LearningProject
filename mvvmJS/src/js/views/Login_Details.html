<div class="dashboard-bg-wrapper">
  <div class="dashboard-content-box oj-hybrid-padding" 
       style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start;">

    <!-- Wizard progress indicator -->
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 28px; font-size: 0.95rem; color: #666; width: 100%; max-width: 900px;">
      <!-- Stage 1 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; background:#29c547; border:2px solid #1ab437; color:#fff; font-weight:700; font-size:1.1rem;">1</span>
          <div style="width:20px; height:3px; background:#1ab437; margin-top:6px;"></div>
        </div>
        <span style="font-weight:600; color:#1ab437;">Account Type</span>
      </div>
      <div style="flex:0 0 32px; height:2px; background:#1ab437; margin:0 8px;"></div>
      <!-- Stage 2 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; background:#29c547; border:2px solid #1ab437; color:#fff; font-weight:700; font-size:1.1rem;">2</span>
          <div style="width:20px; height:3px; background:#1ab437; margin-top:6px;"></div>
        </div>
        <span style="font-weight:600; color:#1ab437;">Account Details</span>
      </div>
      <div style="flex:0 0 32px; height:2px; background:#1ab437; margin:0 8px;"></div>
      <!-- Stage 3 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; background:#f0f0f0; border:2px solid #bbb; color:#333; font-weight:700; font-size:1.1rem;">3</span>
          <div style="width:20px; height:3px; background:#1ab437; margin-top:6px;"></div>
        </div>
        <span style="font-weight:600; color:#333;">Verification</span>
      </div>
      <div style="flex:0 0 32px; height:2px; background:#bbb; margin:0 8px;"></div>
      <!-- Stage 4 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <span style="display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; background:#f0f0f0; border:2px solid #bbb; color:#333; font-weight:700; font-size:1.1rem;">4</span>
        <span style="font-weight:600; color:#333;">Login Details</span>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; width: 100%; max-width: 900px;">
      <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;">

    <!-- Main Content Area -->
    <div style="display: flex; flex-direction: row; width: 100%; max-width: 900px;">
      <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;">

        <!-- Title -->
        <h2 style="font-size: 1.6rem; text-align: left; font-weight: 700; margin-bottom: 18px; color:#333;">
          Create Login Details
        </h2>

        <!-- Username input -->
        <div style="margin-bottom: 20px; width: 100%; max-width: 400px;">
          <label for="username" style="display:block; font-size: 0.95rem; font-weight: 500; margin-bottom: 6px; color:#333;">
            Username *
          </label>
          <input id="username" type="text" placeholder="Enter your username" data-bind="value: username"
                 style="width: 100%; border-radius: 8px; border: 1px solid #ccc; padding: 12px 14px; font-size: 1rem; outline:none;">
        </div>

        <!-- Password input -->
        <div style="margin-bottom: 20px; width: 100%; max-width: 400px;">
          <label for="password" style="display:block; font-size: 0.95rem; font-weight: 500; margin-bottom: 6px; color:#333;">
            Password *
          </label>
          <input id="password" type="password" placeholder="Enter your password" data-bind="value: password"
                 style="width: 100%; border-radius: 8px; border: 1px solid #ccc; padding: 12px 14px; font-size: 1rem; outline:none;">
          <div style="font-size: 0.8rem; color:#666; margin-top:6px;">
            Password must be at least 8 characters long
          </div>
        </div>

        <!-- Confirm Password input -->
        <div style="margin-bottom: 20px; width: 100%; max-width: 400px;">
          <label for="confirmPassword" style="display:block; font-size: 0.95rem; font-weight: 500; margin-bottom: 6px; color:#333;">
            Confirm Password *
          </label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password" data-bind="value: confirmPassword"
                 style="width: 100%; border-radius: 8px; border: 1px solid #ccc; padding: 12px 14px; font-size: 1rem; outline:none;">
        </div>

        <!-- Action buttons -->
        <div style="display:flex; justify-content: flex-start; gap: 9px; margin-top: 28px; width: 100%; max-width: 400px;">
          <button type="button" data-bind="click: goBack" style="background:#f2f2f2; color:#6e1e7d; border:none; border-radius: 10px; padding: 14px 70px; font-size: 1rem; font-weight: 600; cursor: pointer;">Back</button>
          <button type="button" data-bind="click: goNext" style="background:#6e1e7d; color:#fff; border:none; border-radius: 10px; padding: 14px 105px; font-size: 1rem; font-weight: 600; cursor: pointer;">Next</button>
        </div>
      </div>

      <!-- Right column (empty for now, can be used for guidance/info box like CNIC example) -->
      <div style="flex: 1;"></div>
    </div>
  </div>
</div>
