<div class="dashboard-bg-wrapper">
  <div class="dashboard-content-box oj-hybrid-padding"
       style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; width: 100%;">

    <!-- Wizard progress indicator -->
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 28px; font-size: 0.95rem; color: #666; width: 100%; max-width: 900px;">
      
      <!-- Stage 1 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center;
                        width:32px; height:32px; border-radius:50%; 
                        background:#29c547;               /* Light green inner */
                        border:2px solid #1a8c3a;        /* Dark green border */
                        color:#fff; font-weight:700; font-size:1.1rem;">
            1
          </span>
        </div>
        <span style="font-weight:600; color:#1ab437;">Account Type</span>
      </div>

      <!-- Green connector -->
      <div style="flex:0 0 32px; height:2px; background:#1ab437; margin:0 8px;"></div>

      <!-- Stage 2 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center;
                        width:32px; height:32px; border-radius:50%; 
                        background:#29c547; 
                        border:2px solid #1a8c3a; 
                        color:#fff; font-weight:700; font-size:1.1rem;">
            2
          </span>
        </div>
        <span style="font-weight:600; color:#1ab437;">Account Details</span>
      </div>

      <!-- Green connector -->
      <div style="flex:0 0 32px; height:2px; background:#1ab437; margin:0 8px;"></div>

      <!-- Stage 3 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <span style="display:inline-flex; align-items:center; justify-content:center;
                      width:32px; height:32px; border-radius:50%; 
                      background:#29c547; 
                      border:2px solid #1a8c3a; 
                      color:#fff; font-weight:700; font-size:1.1rem;">3</span>
        <span style="font-weight:600; color:#1ab437;">Verification</span>
      </div>

      <!-- Grey connector -->
      <div style="flex:0 0 32px; height:2px; background:#1ab437; margin:0 8px;"></div>

      <!-- Stage 4 -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="display:inline-flex; align-items:center; justify-content:center;
                        width:32px; height:32px; border-radius:50%; 
                        background:#f0f0f0; 
                        border:2px solid #bbb; 
                        color:#333; font-weight:700; font-size:1.1rem;">
            4
          </span>
          <!-- Underline only for active (not here yet) -->
          <!-- Green underline -->
          <div style="width:20px; height:3px; background:#1ab437; margin-top:6px;"></div>
        </div>
        <span style="font-weight:600; color:#333;">Login Details</span>
      </div>
    </div>


    <!-- Main Content Area (LEFT aligned now) -->
    <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; max-width: 500px; margin: 0;">

      <!-- Username section -->
      <div style="margin-bottom: 24px; width: 100%;">
        <label for="username" style="display:block; font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color:#333;">
          Username
        </label>
        <input id="username" type="text" readonly data-bind="value: username"
               style="width: 75%; border-radius: 8px; border: 1px solid #fff; padding: 18px; font-size: 1.6rem; outline:none; background-color: #ddd; color:#6e1e7d; font-weight: 700; text-align:center;">

        <!-- Username fetch message -->
        <div data-bind="visible: usernameFetchMessage, text: usernameFetchMessage"
             style="margin-top: 8px; font-size: 0.9rem; font-weight: 500; text-align: center;"
             data-bind="style: { color: username().length > 0 ? '#28a745' : '#dc3545' }">
        </div>

        <!-- Loading indicator for username fetch -->
        <div data-bind="visible: isLoadingUsername" style="margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <div style="width: 16px; height: 16px; border: 2px solid #f3f3f3; border-top: 2px solid #6e1e7d; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <span style="font-size: 0.9rem; color: #6e1e7d;">Loading username...</span>
        </div>
      </div>

      <!-- Action buttons (left aligned) -->
      <div style="display:flex; gap: 12px; margin-bottom: 20px; width: 100%; justify-content: flex-start;">
        <button type="button" data-bind="click: continueToLogin"
                style="background:#ddd; color:#6e1e7d; border:0px solid #6e1e7d; border-radius: 6px; padding: 14px 38px; font-size: 1rem; font-weight: 600; cursor: pointer;">
          Continue to Login
        </button>
        <button type="button" data-bind="click: resetPassword"
                style="background:#6e1e7d; color:#fff; border:none; border-radius: 6px; padding: 14px 32px; font-size: 1rem; font-weight: 600; cursor: pointer;">
          Reset Password
        </button>
      </div>

      <!-- Information text (left aligned) -->
      <div style="font-size: 0.9rem; color:#666; line-height: 1.5; text-align: left; max-width: 413px;">
        In case if you remember your Password, proceed to Login. If you wish to reset your password click on <strong>Reset Password</strong>
      </div>
    </div>
  </div>
</div>
