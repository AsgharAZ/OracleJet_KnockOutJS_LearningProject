<div class="dashboard-bg-wrapper">
  <div class="dashboard-content-box oj-hybrid-padding" style="display: flex; flex-direction: row; align-items: stretch;">
    <div style="flex: 0.45; display: flex; align-items: center; justify-content: center; border-right: 1px solid #eee;">
      <h1 style="margin: 0; font-size: 2.5rem; font-weight: 700; cursor: pointer; user-select: none; transition: all 0.3s ease;"
          data-bind="click: toggleTheme, style: { color: isPremiumTheme() ? '#e1b838' : '#6e1e7d' }, attr: { title: isPremiumTheme() ? 'Click to switch to Normal theme' : 'Click to switch to Premium theme' }">
        Login
      </h1>
    </div>
    <div style="flex: 0.55; padding-left: 32px; display: flex; flex-direction: column; justify-content: center;">
      <div style="margin-bottom: 18px; font-size: 0.9rem; color: #333;">You can login through Mobile banking credentials.</div>
      <form style="display: flex; flex-direction: column; gap: 8px;">
          <label for="username" style="font-size: 0.95rem; margin-bottom: 0;">Username</label>
          <div style="width: 100%; max-width: 390px;">
            <input id="username" type="text" placeholder="Enter your username" data-bind="value: username" style="border-radius: 10px; border: 1px solid #ccc; padding: 10px 14px; font-size: 1rem; outline: none; width: 100%; margin-bottom: 0px;">
          </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input id="remember" type="checkbox" data-bind="checked: remember" style="accent-color: #6e1e7d; width: 20px; height: 20px;">
          <label for="remember" style="font-size: 0.95rem;">Remember me</label>
        </div>
          <label for="password" style="font-size: 0.95rem; margin-bottom: 0;">Password</label>
          <div style="position: relative; margin-bottom: 0px; width: 100%; max-width: 390px;">
            <input id="password" type="password" placeholder="Enter your password" data-bind="value: password" style="border-radius: 10px; border: 1px solid #ccc; padding: 10px 14px; font-size: 1rem; outline: none; width: 100%;">
            <button type="button" data-bind="click: togglePasswordVisibility, text: passwordVisible() ? 'HIDE' : 'SHOW'" style="position: absolute; right: -16px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6e1e7d; font-weight: 600; cursor: pointer;">HIDE</button>
          </div>
        <div style="margin-top: 0; margin-bottom: 8px; padding-left: 16px;">
          <a href="#" data-bind="click: forgetLogin" style="color: #6e1e7d; text-decoration: none;">Forget Login Details?</a>
           <!-- <a href="#/account_type" style="color: #6e1e7d; text-decoration: underline; font-size: 0.92rem; font-weight: 400;"> Forget Login Details?</a> -->
          <!-- <a oj-bind-href="[['#/account_details']]">Forgot Password?</a> -->
          <!-- <a href="#/Account_Details" style="color: #6e1e7d; text-decoration: underline; font-size: 0.92rem; font-weight: 400;"> Forget Login Details?</a> -->
        </div>
        <div style="display: flex; gap: 12px; margin-top: 10px; align-items: flex-start;">
          <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <button type="button" data-bind="click: register" style="background: #f2f2f2; color: #6e1e7d; border: none; border-radius: 10px; padding: 16px 60px; font-size: 1.15rem; font-weight: 700; cursor: pointer; width: 260px;">Register</button>
            <div style="margin-top: 6px; font-size: 0.58rem; color: #333; max-width: 260px; word-break: break-word; text-align: justify;">Click Register to register existing account, open a new bank account or request for a Roshan Digital Account</div>
          </div>
          <button type="submit" data-bind="click: login" style="background: #6e1e7d; color: #fff; border: none; border-radius: 10px; padding: 16px 40px; font-size: 1.15rem; font-weight: 700; cursor: pointer; width: 150px ">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
